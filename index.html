<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Film random</title>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700|Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers/filmListController.js"></script>
</head>
<body ng-app="firstModule">
	<div class="wrapper">
		<header class="site_header"><h1>Choose Your film!</h1></header>
		<div class="description">
			<h2>How to use:</h2>
			<p>Simply add film name and press <span class="press">Get film</span></p>
			<p>Randomed film name shows at box</p>
		</div>
		<div class="list_films" ng-controller="filmListController as filmList" >
			<div class="listfilms" ng-show="filmList.films.length > 0">
				<span class="counter_holder">There are <span class="counter">{{filmList.films.length}}</span> films</span>
				<ul class="film_list_menu">
					<li ng-repeat="film in filmList.films">{{film}}</li>
				</ul>
			</div>
			<div class="enter_film">
				<form novalidate>
					<div class="btns">
						<button ng-click="filmList.save(filmList.film)" class="btn">Save</button>
						<button ng-click="filmList.reset(nameFilm)" class="btn">Reset</button>
						
					</div>
					<input type="text" placeholder="Enter name of film" ng-model="filmList.film" class="main_input">
				</form>
			</div>
			<div class="your_film">
				<button ng-click="filmList.randomize()">Get film</button>
				Reccomended to watch : {{filmList.reccomend}}
			</div>
		</div>
	</div>
</body>
</html>
